
<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>product app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <!-- BOOTSTRAP CDN -->
        <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    </head>
    <body>
        
        <!-- NAVIGATION -->
        <nav class="navbar navbar-light bg-light">
            <a href="#" class="navbar-brant">
                product App
            </a>
        </nav>
        
        <div class="container">
            <!-- APP -->
            <div id="app" class="row pt-5">
                <div class="col.md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add A Product</h4>
                        </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="product Name" class="form-control">
                            </div> 
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="product Price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="2000" value="2018" max="2022" placeholder="year product" class="form-control">
                            </div>
                            <input type="submit" value="save" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="product-list"></div>
                </div>
            </div>
        </div>

        <script src="./script.js" ></script>
    </body>
</html>
